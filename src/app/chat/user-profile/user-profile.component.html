<div class="container mt-4">
  <div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
      <h5>Thông tin người dùng</h5>
      <!-- <button class="btn btn-sm btn-secondary" (click)="toggleEdit()">
        <i class="bi" [ngClass]="{'bi-pencil-square': !isEditing, 'bi-save': isEditing}"></i>
        {{ isEditing ? 'Lưu' : 'Sửa' }}
      </button> -->
    </div>
    <div class="card-body">
      <div class="row mb-3 align-items-center">
        <div class="col-md-4 fw-bold">Tên:</div>
        <div class="col-md-8">
          <ng-container *ngIf="!isEditing; else editName">
            {{ user?.userName }}
          </ng-container>
          <ng-template #editName>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="user.userName!">
          </ng-template>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-md-4 fw-bold">Email:</div>
        <div class="col-md-8">
          <ng-container *ngIf="!isEditing; else editEmail">
            {{ user?.email }}
          </ng-container>
          <ng-template #editEmail>
            <input type="email" class="form-control form-control-sm" [(ngModel)]="user.email">
          </ng-template>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-md-4 fw-bold">Số điện thoại:</div>
        <div class="col-md-8">
          <ng-container *ngIf="!isEditing; else editPhone">
            {{ user?.phoneNumber || 'Chưa có' }}
          </ng-container>
          <ng-template #editPhone>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="user.phoneNumber">
          </ng-template>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-md-4 fw-bold">Địa chỉ:</div>
        <div class="col-md-8">
          <ng-container *ngIf="!isEditing; else editAddress">
            {{ user?.address || 'Chưa có' }}
          </ng-container>
          <ng-template #editAddress>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="user.address">
          </ng-template>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-md-4 fw-bold">Ngày sinh:</div>
        <div class="col-md-8">
          <ng-container *ngIf="!isEditing; else editDob">
            <ng-container *ngIf="user?.dateOfBirth; else noDateOfBirth">
              {{ user.dateOfBirth}}
            </ng-container>
            <ng-template #noDateOfBirth>
              Chưa có
            </ng-template>
          </ng-container>
          <ng-template #editDob>
            <input type="date" class="form-control form-control-sm" [(ngModel)]="user.dateOfBirth">
          </ng-template>
        </div>
      </div>

      <!-- <div class="mt-3">
        <button *ngIf="isEditing" class="btn btn-primary btn-sm" (click)="saveChanges()">
          <i class="bi bi-check-circle-fill"></i> Lưu thay đổi
        </button>
        <button *ngIf="isEditing" class="btn btn-secondary btn-sm ms-2" (click)="cancelEdit()">
          <i class="bi bi-x-circle-fill"></i> Hủy
        </button>
      </div> -->
    </div>
  </div>
</div>
