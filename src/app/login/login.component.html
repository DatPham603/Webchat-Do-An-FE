<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Đăng Nhập</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Nhập tên đăng nhập"
          [(ngModel)]="email"
          name="email"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Nhập mật khẩu"
          [(ngModel)]="password"
          name="password"
        />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
      </div>
    </form>
    <div class="mt-3 text-center" *ngIf="errorMessage">
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
    </div>
    <div class="col-md-6">
        <h2 class="mb-3">Sign up</h2>
        <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <button class="btn btn-light text-primary w-100">Register Now!</button>
    </div>
  </div>
</div>
