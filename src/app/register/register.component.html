
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 w-100" style="max-width: 500px;">
    <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>
    <form (ngSubmit)="register()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Nhập email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="userName" class="form-label">Họ và tên</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          placeholder="Nhập họ và tên"
          [(ngModel)]="userName"
          name="userName"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Nhập mật khẩu"
          [(ngModel)]="passWord"
          name="passWord"
          required
        />
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Số điện thoại</label>
        <input
          type="tel"
          class="form-control"
          id="phoneNumber"
          placeholder="Nhập số điện thoại"
          [(ngModel)]="phoneNumber"
          name="phoneNumber"
          required
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Nhập địa chỉ"
          [(ngModel)]="address"
          name="address"
          required
        />
      </div>
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Ngày sinh</label>
        <input
          type="date"
          class="form-control"
          id="dateOfBirth"
          [(ngModel)]="dateOfBirth"
          name="dateOfBirth"
          required
        />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Đăng ký</button>
        <button type="button" class="btn btn-light text-primary" (click)="goToLogin()">Quay lại đăng nhập</button>
      </div>
    </form>
    <div class="mt-3 text-center" *ngIf="errorMessage">
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
  </div>
</div>
